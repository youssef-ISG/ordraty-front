<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - اوردراتي</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/common/common.css" />
    <link rel="stylesheet" href="./css/common/footer-section.css" />
    <link rel="stylesheet" href="./css/login.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="login-page">
    <section class="login-split-screen">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div
            class="col-lg-6 brand-side d-none d-lg-flex align-items-center justify-content-center position-relative"
          >
            <div class="overlay"></div>

            <div class="bg-pattern"></div>
          </div>

          <div
            class="col-lg-6 form-side d-flex align-items-center justify-content-center bg-white"
          >
            <div
              class="login-form-container w-100"
              style="max-width: 450px; padding: 20px"
            >
              <div
                class="text-center mb-5 d-lg-none"
                style="height: 75px; overflow: hidden"
              >
                <img src="images/logo.webp" alt="Ibn Al Sham" width="130" />
              </div>

              <div class="mb-5 text-center text-lg-end">
                <h2 class="fw-bold mb-2 text-dark" data-i18n="login.title">
                  تسجيل الدخول إلى حسابك
                </h2>
                <p class="text-muted" data-i18n="login.description">
                  أدخل بريدك الإلكتروني وكلمة المرور للمتابعة
                </p>
              </div>

              <form action="#">
                <div class="form-group mb-4">
                  <label class="form-label fw-bold text-dark">
                    <span data-i18n="login.email_label">البريد الإلكتروني</span>
                    <span class="text-danger" data-i18n="login.required_mark"
                      >*</span
                    ></label
                  >
                  <input
                    type="email"
                    class="form-control custom-input"
                    placeholder="name@example.com"
                  />
                </div>

                <div class="form-group mb-4">
                  <label class="form-label fw-bold text-dark">
                    <span data-i18n="login.password_label">كلمة المرور</span>
                    <span class="text-danger" data-i18n="login.required_mark"
                      >*</span
                    ></label
                  >
                  <div class="password-wrapper position-relative">
                    <input
                      type="password"
                      id="passwordInput"
                      class="form-control custom-input"
                      data-i18n-ph="login.password_placeholder"
                      placeholder="أدخل كلمة المرور"
                    />
                    <span class="toggle-password" onclick="togglePassword()">
                      <i class="fa-regular fa-eye" id="eyeIcon"></i>
                    </span>
                  </div>
                </div>

                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <a
                    href="register.html"
                    class="text-decoration-none text-warning fw-bold"
                    data-i18n="login.create_account"
                    >إنشاء حساب جديد</a
                  >
                  <a
                    href="#"
                    class="text-decoration-none text-muted small"
                    data-i18n="login.forgot_password"
                    >نسيت كلمة المرور؟</a
                  >
                </div>

                <button
                  data-i18n="login.submit_btn"
                  type="submit"
                  class="btn btn-warning w-100 py-3 fw-bold text-white btn-login"
                >
                  تسجيل الدخول
                </button>
              </form>

              <div class="text-center mt-4">
                <a
                  href="index.html"
                  class="text-muted text-decoration-none small"
                >
                  <i class="fa-solid fa-arrow-right ms-1"></i>
                  <span data-i18n="login.back_home"
                    >العودة إلى الصفحة الرئيسية</span
                  >
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
      function togglePassword() {
        const input = document.getElementById("passwordInput");
        const icon = document.getElementById("eyeIcon");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
    </script>
    <script src="./js/langs.js"></script>
  </body>
</html>
